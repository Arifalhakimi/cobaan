<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Peta Kasus DBD Indonesia</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    #map {
      height: 500px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <h2 class="mb-4">Kasus DBD di Indonesia</h2>
    <div id="map"></div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    function initMap() {
      // Buat peta
      const map = new google.maps.Map(document.getElementById('map'), {
        zoom: 5,
        center: { lat: -0.789275, lng: 113.921327 } // Koordinat tengah Indonesia
      });

      // Misalnya, kita menambahkan marker untuk menunjukkan kasus DBD
      const markerLowest = new google.maps.Marker({
        position: { lat: -2.548926, lng: 118.014863 }, // Contoh koordinat terendah (saja)
        map,
        title: 'Kasus DBD Terendah'
      });

      const markerHighest = new google.maps.Marker({
        position: { lat: 5.978264, lng: 95.472039 }, // Contoh koordinat tertinggi (saja)
        map,
        title: 'Kasus DBD Tertinggi'
      });

      // Tambahkan event listener untuk menampilkan informasi ketika marker di-klik
      markerLowest.addListener('click', () => {
        alert('Kasus DBD Terendah: X kasus');
      });

      markerHighest.addListener('click', () => {
        alert('Kasus DBD Tertinggi: Y kasus');
      });
    }
  </script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=TOKENDISINI&callback=initMap"></script>
</body>
</html>
